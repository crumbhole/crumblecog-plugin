apiVersion: v1
kind: Secret
metadata:
  name: test-secret
type: Opaque
data:
  certs: <secret:/secret/data/path~{{ .dns.certificates }}|base64>
{{- if eq .dns.acme_method "http01" }}
  acme: http
{{- else }}{{- if eq .dns.acme_method "dns01" }}
  acme: dns
{{- else }}
  acme: no
{{- end -}}
{{- end -}}
